{% extends 'generator/layout.html' %}

{% block content %}

<div class="col-md-4 offset-md-4 ">
    <form action = "{% url 'password' %} " class="class card-body p-5"
    style="background-color: #121212;">

        <h1 class="h4">Password Generator</h1>

        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Name</span>
            </div>
            <input  type="text" name = "username" id ="username" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
          </div>
        <label for="length">Select the length of your password:</label> <!--muestra el texto y el for despliega el select-->
        <select name="length" id="length" class="form-control">
            <option value="6">6 Characters</option>
            <option value="7">7 Characters</option>
            <option value="8">8 Characters</option>
            <option value="9">9 Characters</option>
            <option value="10">10 Characters</option>
            <option value="11">11 Characters</option>
            <option value="12">13 Characters</option>
            <option value="13">14 Characters</option>
        </select>

        <div class="form-check form-switch my-2">
            <label for="uppercase" class="form-check-label">Uppercase</label> <!--Botón para mayúsculas--> 
            <input type="checkbox" name="uppercase" id="uppercase" class="form-check-input">
        </div> 
        
        <div class="form-check form-switch my-2">
            <label for="special" class="form-check-label">Special Characters</label>  <!--Botón para caracteres especiales-->  
            <input type="checkbox" name="special" id="special" class="form-check-input">
        </div>

        <div class="form-check form-switch my-2">
            <label for="number" class="form-check-label">Numbers</label>  <!--Botón para números-->  
            <input type="checkbox" name="number" id="number" class="form-check-input">
        </div>
        
    
        <button class="btn btn-success">Generate Password</button>
    </form>

</div>

{% endblock %}
