{% extends 'generator/layout.html' %}

{% block content %}

<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Name</th>
      <th scope="col">Password</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody>
      {% for task in tasks %}
      <tr>
        <th scope="row">{{task.id}}</th>
        <td>{{task.username}}</td>
        <td>{{task.password}}</td>
        <td>{{task.date}}</td>
      </tr>
      {% endfor %} 
  </tbody>
</table>
<div id="dj"></div>

{% endblock %}
